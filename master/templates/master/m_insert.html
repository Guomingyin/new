{% extends 'master/../m_base.html' %}
{% load static %}
{% block title %}
    <title>新增车次</title>
{% endblock %}
 {% block mainbody %}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{% static '/jscss/admin/design/' %}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">车次管理</a><span class="crumb-step">&gt;</span><span>新增车次</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="/jscss/admin/design/add" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody><tr>
                            <th width="120"><i class="require-red">*</i>起始地：</th>
                            <td>
                                <select name="colId" id="catid" class="common-text required">
                                    <option value="">城市</option>
                                    <option value="19">精品界面</option>
                                    <option value="20">推荐界面</option>
                                </select>
                                <select name="colId" id="catid" class="common-text required">
                                    <option value="">站点</option>
                                    <option value="19">精品界面</option>
                                    <option value="20">推荐界面</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th width="120"><i class="require-red">*</i>目的地：</th>
                            <td>
                                <select name="colId" id="catid" class="common-text required">
                                    <option value="">城市</option>
                                    <option value="19">精品界面</option>
                                    <option value="20">推荐界面</option>
                                </select>
                                <select name="colId" id="catid" class="common-text required">
                                    <option value="">站点</option>
                                    <option value="19">精品界面</option>
                                    <option value="20">推荐界面</option>
                                </select>
                            </td>
                        </tr>
                            <tr>
                                <th><i class="require-red">*</i>出发时间：</th>
                                <td>
                                    <input class="common-text required" size="50" value="" type="date">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>到达时间：</th>
                                <td>
                                    <input class="common-text required" size="50" value="" type="date">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>车牌号：</th>
                                <td><input class="common-text" size="17" type="text"></td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>票价：</th>
                                <td><input class="common-text" size="2" type="text">元</td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>总数量：</th>
                                <td><input class="common-text" size="2" type="text">张</td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>余票：</th>
                                <td><input class="common-text" size="2" type="text">张</td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn3 mr10" value="提交" type="submit">
                                    <input class="btn btn-primary btn3 mr10" value="清除" type="reset">
                                    <input class="btn btn-primary btn3" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
