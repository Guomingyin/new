{% extends 'master/../m_base.html' %}
{% load static %}
{% block title %}
    <title>订单管理</title>
{% endblock %}
 {% block mainbody %}
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font">
            </i><a href="m_main.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">订单管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="#" method="post">
                    <table class="search-tab">
                        <td>
                            <th width="120">起始城市:</th>
                            <td>
                                <select class="common-text required" name="star-city" id="">
                                    <option value="">全部</option>
                                    <option value="19">广州</option>
                                    <option value="20">佛山</option>
                                    <option value="19">深圳</option>
                                    <option value="20">珠海</option>
                                </select>
                            </td>
                            <th width="120">目的城市:</th>
                            <td>
                                <select class="common-text required" name="arrt-city" id="">
                                    <option value="">全部</option>
                                    <option value="19">广州</option>
                                    <option value="20">佛山</option>
                                    <option value="19">深圳</option>
                                    <option value="20">珠海</option>
                                </select>
                            </td>
                        <th width="120">订单状态:</th>
                            <td>
                                <select class="common-text required" name="arrt-city" id="">
                                    <option value="">全部</option>
                                    <option value="19">已出行</option>
                                    <option value="20">待出行</option>
                                     <option value="19">退票</option>
                                    <option value="20">改签</option>
                                </select>
                            </td>
                         <th width="120">支付状态:</th>
                            <td>
                                <select class="common-text required" name="arrt-city" id="">
                                    <option value="">全部</option>
                                    <option value="19">已支付</option>
                                    <option value="20">待支付</option>
                                </select>
                            </td>
                        <th width="120">发车时间:</th>
                            <td><input class="common-text required" type="date"></td>

                            <th width="120">
                        <td ><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        <td ><input class="btn btn-primary btn2" name="sub" value="清除" type="reset"></td>
                        </th>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%">序号</th>
                            <th>订单编号</th>
                            <th>用户名</th>
                            <th>用户号码</th>
                            <th>车次编号</th>
                            <th>起始城市</th>
                            <th>目的城市</th>
                            <th>下单时间</th>
                            <th>票价（元）</th>
                            <th>数量</th>
                            <th>总价</th>
                            <th>订单状态</th>
                        </tr>
                        <tr>
                            <td class="tc">1</td>
                            <td>20171203</td>
                            <td>xxx</td>
                            <td>12345678909</td>
                            <td><a target="_blank" href="#" title="车次">GZ001</a></td>
                            <td>广州</td>
                            <td>中山</td>
                            <td>2017-12-1</td>
                            <td>60</td>
                            <td>2</td>
                            <td>120</td>
                            <td>已支付</td>
                        </tr>
                    </table>
                    <div class="list-page">  1/1 页</div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
